<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Scratchblocks Image Generator</title>
  <script src="https://scratchblocks.github.io/js/scratchblocks-v3.4-min.js"></script>
  <style>
    body { margin: 0; padding: 10px; font-family: sans-serif; }
  </style>
</head>
<body>

<div id="container" style="display:none;"></div>
<div id="link"></div>

<script>
function getParams() {
  const hash = window.location.hash.substring(1);
  const params = new URLSearchParams(hash);
  return {
    style: params.get('style') || 'scratch3',
    script: params.get('script') || ''
  };
}

async function svgToPngDataUrl(svg) {
  return new Promise((resolve) => {
    const svgData = new XMLSerializer().serializeToString(svg);
    const img = new Image();
    const svgBlob = new Blob([svgData], {type:"image/svg+xml;charset=utf-8"});
    const url = URL.createObjectURL(svgBlob);
    img.onload = () => {
      const canvas = document.createElement('canvas');
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext('2d');
      // Mettre un fond blanc pour éviter le fond noir
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
      URL.revokeObjectURL(url);
      resolve(canvas.toDataURL('image/png'));
    };
    img.src = url;
  });
}

async function generate() {
  const { style, script } = getParams();
  if (!script) {
    document.getElementById('link').textContent = 'Erreur : aucun script.';
    return;
  }

  const container = document.getElementById('container');
  container.innerHTML = '';
  const div = document.createElement('div');
  div.className = 'scratchblocks';
  div.textContent = decodeURIComponent(script);
  container.appendChild(div);

  scratchblocks.renderMatching('.scratchblocks', { style });

  setTimeout(async () => {
    const svg = container.querySelector('svg');
    if (svg) {
      const dataUrl = await svgToPngDataUrl(svg);
      const linkDiv = document.getElementById('link');
      linkDiv.textContent = dataUrl;
    } else {
      document.getElementById('link').textContent = 'Erreur : SVG non généré.';
    }
  }, 300);
}

generate();
</script>

</body>
</html>
