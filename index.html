<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scratchblocks Viewer</title>
  <script src="https://scratchblocks.github.io/js/scratchblocks-v3.4-min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f9f9f9;
    }
    img {
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
</head>
<body>
  <script>
    function getQueryParams() {
      const hash = window.location.hash.substring(1);
      const params = {};
      hash.replace(/^\?/, '').split('&').forEach(part => {
        const [key, value] = part.split('=').map(decodeURIComponent);
        params[key] = value;
      });
      return params;
    }

    function renderFromParams() {
      const params = getQueryParams();
      const style = params.style || 'scratch3';
      const script = params.script || '';

      // Crée un div temporaire
      const tempDiv = document.createElement('div');
      tempDiv.textContent = script;
      document.body.appendChild(tempDiv);

      scratchblocks.render(tempDiv, { style: style });

      setTimeout(() => {
        const svg = tempDiv.querySelector('svg');
        if (svg) {
          const svgString = new XMLSerializer().serializeToString(svg);
          const dataUrl = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svgString);

          const img = document.createElement('img');
          img.src = dataUrl;
          img.alt = 'Script Scratchblocks';
          img.style.maxWidth = '90vw';
          img.style.height = 'auto';

          document.body.innerHTML = ''; // Efface tout
          document.body.appendChild(img);
        } else {
          document.body.innerHTML = '<p>Erreur : aucun SVG généré.</p>';
        }
      }, 200);
    }

    renderFromParams();
  </script>
</body>
</html>
