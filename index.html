<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scratchblocks SVG generator</title>
  <script src="https://scratchblocks.github.io/js/scratchblocks-v3.4-min.js"></script>
</head>
<body style="margin:0">
  <script>
    function getQueryParams() {
      const hash = window.location.hash.substring(1);
      const params = {};
      hash.replace(/^\?/, '').split('&').forEach(part => {
        const [key, value] = part.split('=').map(decodeURIComponent);
        params[key] = value;
      });
      return params;
    }

    async function inlineStyles(svg) {
      const clone = svg.cloneNode(true);
      // Trouver les styles appliqués et les inclure
      const style = document.createElementNS("http://www.w3.org/2000/svg", "style");
      style.textContent = `
        path, rect, circle, polygon, text, line {
          stroke: none;
        }
        .sb3 { font-family: sans-serif; font-size: 12px; }
      `;
      clone.insertBefore(style, clone.firstChild);
      return clone;
    }

    async function renderAndOutputSVG() {
      const params = getQueryParams();
      const style = params.style || 'scratch3';
      const script = params.script || '';

      const tempDiv = document.createElement('div');
      tempDiv.className = 'scratchblocks';
      tempDiv.textContent = script;
      document.body.appendChild(tempDiv);

      scratchblocks.renderMatching('.scratchblocks', { style: style });

      setTimeout(async () => {
        const svg = tempDiv.querySelector('svg');
        if (svg) {
          const svgClone = await inlineStyles(svg);
          const serializer = new XMLSerializer();
          const svgString = serializer.serializeToString(svgClone);

          // Renvoyer le SVG directement
          document.open();
          document.write(svgString);
          document.close();
        } else {
          document.body.innerHTML = '<p>Erreur : aucun SVG généré.</p>';
        }
      }, 300);
    }

    renderAndOutputSVG();
  </script>
</body>
</html>
